<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="main.css" rel="stylesheet" />
    <script src="js/shoppinglist.js" async></script>
    <title></title>
</head>
<body>
    <div class="header">
        <p id="select">Items in Cart &nbsp; &nbsp; <span>0</span></p>
    </div>
    <div class="header2">
        <p id="price">Total <span></span></p>
        <button id="pay">Pay</button>
    </div>
    <div class="products">
        <div class="pencil">
            <img src="images/pencil.jpg" alt="pencil" height="90" width="160" />
            <p id="desc1">#2 pencil</p>
            <p class="prices" data_value=0.79>$.79</p>
            <button class="button" >Add To Cart</button>
        </div>

        <div class="pen">
            <img src="images/pen.jpg" alt="pen" height="90" width="160" />
            <p id="desc2">Pen</p>
            <p class="prices" data_value=0.89>$.89</p>
            <button class="button" >Add To Cart</button>
        </div>

        <div class="backpack">
            <img src="images/backpack.jpg" alt="backpack" height="130" width="160" />
            <p id="desc3">Backpack</p>
            <p class="prices" data_value=19.99>$19.99</p>
            <button class="button" >Add To Cart</button>
        </div>

        <div class="notebook">
            <img src="images/notebook.jpg" alt="notebook" height="150" width="150" />
            <p id="desc4">Notebook</p>
            <p class="prices" data_value=2.99>$2.99</p>
            <button class="button" >Add To Cart</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

</body>
</html>
